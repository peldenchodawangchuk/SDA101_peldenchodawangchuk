<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .valid-input {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .invalid-input {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        .password-strength-meter {
            height: 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-0 { width: 0%; background-color: #ef4444; }
        .strength-1 { width: 25%; background-color: #ef4444; }
        .strength-2 { width: 50%; background-color: #f59e0b; }
        .strength-3 { width: 75%; background-color: #3b82f6; }
        .strength-4 { width: 100%; background-color: #10b981; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-1 bg-gradient-to-r from-blue-500 to-purple-600"></div>
        <div class="p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
                <p class="text-gray-600 mt-2">Join our community today</p>
            </div>
            
            <form id="registerForm" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                            placeholder="Enter your username"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="username-icon" class="fas text-gray-400"></i>
                        </div>
                    </div>
                    <div id="username-error" class="text-red-500 text-sm mt-1 h-5"></div>
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                            placeholder="Enter your email"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="email-icon" class="fas text-gray-400"></i>
                        </div>
                    </div>
                    <div id="email-error" class="text-red-500 text-sm mt-1 h-5"></div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                            placeholder="Create a strong password"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="password-icon" class="fas text-gray-400"></i>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="password-strength-meter strength-0 mb-1"></div>
                        <div id="password-error" class="text-red-500 text-sm mt-1 h-5"></div>
                        <div id="password-requirements" class="text-xs text-gray-500 mt-2 space-y-1">
                            <div class="flex items-center" id="req-length"><i class="fas fa-circle mr-2 text-gray-300"></i> At least 8 characters</div>
                            <div class="flex items-center" id="req-uppercase"><i class="fas fa-circle mr-2 text-gray-300"></i> At least one uppercase letter</div>
                            <div class="flex items-center" id="req-lowercase"><i class="fas fa-circle mr-2 text-gray-300"></i> At least one lowercase letter</div>
                            <div class="flex items-center" id="req-special"><i class="fas fa-circle mr-2 text-gray-300"></i> At least one special character</div>
                        </div>
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                            placeholder="Re-enter your password"
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="confirmPassword-icon" class="fas text-gray-400"></i>
                        </div>
                    </div>
                    <div id="confirmPassword-error" class="text-red-500 text-sm mt-1 h-5"></div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitButton"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-medium shadow-md hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">Sign in</a>
            </div>
        </div>
    </div>

    <script> src='script.js'</script>
</body>
</html>
